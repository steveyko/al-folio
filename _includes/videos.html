<div class="grid-item">
  <a href="{{ video.url }}">
    <div class="card hoverable">
      <iframe src="{{ video.url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="card-body">
        <h2 class="card-title text-lowercase">{{ video.title }}</h2>
        <p class="card-text">{{ video.description }}</p>
        <div class="row ml-1 mr-1 p-0">
          {% if video.github %}
          <div class="github-icon">
            <div class="icon" data-toggle="tooltip" title="Code Repository">
              <a href="{{ video.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
            </div>
            {% if video.github_stars %}
            <span class="stars" data-toggle="tooltip" title="GitHub Stars">
              <i class="fas fa-star"></i>
              <span id="{{ video.github_stars }}-stars"></span>
            </span>
            {% endif %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </a>
</div>
